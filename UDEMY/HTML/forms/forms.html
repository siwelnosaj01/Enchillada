<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>

  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a password</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a color</label>
        <input type="color" id="color" name:="color" />
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input
          type="number"
          placeholder="enter a number"
          name="number"
          min="1"
          max="10"
          step="2"
        />
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <h1>Hijacking Searches</h1>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree" id="agree" />
      <label for="agree">I agree</label>

      <p>
        <label for="XS">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="small">small</label>
        <input type="radio" name="size" id="s" value="small" />
        <label for="large">large</label>
        <input type="radio" name="size" id="l" value="large" />
      </p>
      <p>
        <label for="meal">Please select a Meal</label>
        <select name="meal" id="meal">
          <option value=""></option>
          <option value="fish">fish</option>
          <option value="chicken">chicken</option>
          <option value="beef">beef</option>
        </select>
      </p>
      <p>
        <label for="cheese">amount of cheese</label>
        <input type="range" id="cheese" min="1" max="10" name="cheese_level" />
      </p>
      <p>
        <label for="requests">Special Request</label>
        <br />
        <textarea name="requests" id="reqests" cols="30" rows="10"></textarea>
      </p>
      <button>Submit</button>

      <h2>Validation Demo</h2>
      <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required />
        <label for="username">username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
        />
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </p>
        <button>Submit</button>
      </form>
    </form>
  </body>
</html>
